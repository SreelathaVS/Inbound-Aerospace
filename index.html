<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="space">
        <div class="rocket"></div>
        <div class="stars"></div>
        <div class="logo-container">
            <img src="./inbound-logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="nav-logo" src="./inbound-logo.png" alt="Bootstrap" width="30" height="24">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto mb-1 mb-md-0">
                  <div class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#">Home</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#">About</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#">Contacts</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#">Careers</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link navbar-brand" aria-current="page" href="#">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        <div class="text-container">
            <p class="text">From Space, For Earth</p>
        </div>
        <div class="scroll-down-arrow"></div><!-- Arrow icon -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
